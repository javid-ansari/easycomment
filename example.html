		<style>
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				display: table;
			}
			.main {
				display: block;
				max-width:800px;

	<body>
		<div class="main">
		<!-- easyComment Content Div -->
		<div id="easyComment_Content"></div>

		</div>
	
		<!-- easyComment -->
		<script type="text/javascript">
		
			$.urlParam = function(name){
				var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
				return results[1] || 0;
			}
			
			// CONFIGURATION VARIABLES
			var easyComment_ContentID = $.urlParam('contentId');; // It's must be your Unquie Id
			
			// CORE 
			var easyComment_Domain = 'http://192.168.18.90/easycomment/';  //It's must be your easyComment folder uri
			
			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var EC = document.createElement('script');
				EC.type = 'text/javascript';
				EC.async = true;
				EC.src = easyComment_Domain + 'plugin/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(EC);
			})();
		</script>
</body></html>
